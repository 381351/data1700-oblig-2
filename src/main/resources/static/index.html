<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="col-md-3">
<h1>Bestilling av kinobilletter</h1>

<!--Form element som kjører funksjonen kjop() når dataen blir sendt inn-->
<form class="form-group" action="javascript:kjop()">
    <label for="filmer">Velg film
        <!--Drop-down liste for å velge filmer-->
        <select class="form-control" id="filmer">
            <option value="" name="film">Velg film her</option>
            <option name="film">Oppenheimer</option>
            <option name="film">Barbie</option>
            <option name="film">The Conjuring</option>
            <option name="film">The Great Gatsby</option>
        </select>
        <!--Outputmeldinger for inputfeltet-->
        <span class="text-danger" id="filmer-1"></span>
    </label>

    <label>Antall <input class="form-control col-md-3" id="antall" type="number" min="0" /><span class="text-danger" id="antall-1"></span></label>

    <label>Fornavn <input class="form-control" id="fornavn" type="text" /><span class="text-danger" id="fornavn-1"></span></label>

    <label>Etternavn <input class="form-control" id="etternavn" type="text" /><span class="text-danger" id="etternavn-1"></span></label>
    <!--Begrenser lengden til 8 sifre-->
    <label>Telefonnr <input class="form-control" id="nr" type="text" min="8" max="8" /><span class="text-danger" id="nr-1"></span></label>

    <label>Epost <input class="form-control" id="e-post" type="email" /><span class="text-danger" id="e-post-1"></span></label>
    <!--type="submit= lenker tilbake til action attributten til <form> elementet-->
    <button class="btn btn-success" type="submit">Kjøp billett</button>
</form>

<div>
    <h2>Alle billetter</h2>
    <!--Billettene vises her-->
    <table class="table" id="billetter"></table>
    <button class="btn btn-danger" onclick="slett()">Slett alle billetter</button>
</div>

</body>
</html>
